<!-- modal store -->
<div class="modal modal-store" data-modal="1">
    <button class="modal-close-btn js-modal-close" type="button">
      <svg class="modal-close-btn-icon" width="18" height="18">
        <use href="./img/svg_sprite.svg#icon-x"></use>
      </svg>
    </button>
    <p class="modal-heading">
      Contact us
    </p>
    <p class="modal-text">If you have any additional questions or you want to clarify something before 
      you make an order please fill in your contact details. We will call you back. </p>
  
      <form class="modal-form">
        <label class="modal-form-field">
          <span class="modal-form-input-desc">Name</span>
         
            <input
              class="modal-form-input"
              type="text"
              name="user_name"
              required
              pattern="[a-zA-Zа-яА-Я]+"
              minlength="2"
              placeholder="Kristin Watson"
            />
          
        </label>
  
        <label class="modal-form-field">
          <span class="modal-form-input-desc">Email</span>
          
            <input
              class="modal-form-input"
              type="email"
              name="user_email"
              required
              placeholder="tanya.hill@example.com"
            />
         
        </label>
        <button class="modal-form-send js-open-modal" data-modal="3" type="submit">Send</button>
      </form>
  </div>
